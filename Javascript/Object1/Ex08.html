<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">

<script type="text/javascript">
var objs = {
		name : "자바",
		age : 20
};

console.dir(objs); // name, age, __proto__(부모에게 물려받은 속성) 프로퍼티가 존재 
console.log(objs.valueOf()); // Object {name:"자바", age:20} 으로 출력 

// 생성자
function User(name) {
	this.name = name; 
}
var objs2 = new User("스프링"); 

// User.prototype : 자신의 프로토타입, 하위에 물려 줄 수 있는 정보를 가지고 있음 
console.log(User.prototype);	// constructor: f User(name), __proto__ : Object
console.log(Object.getPrototypeOf(objs2) == User.prototype);	// true 
console.log(User.prototype.constructor === User); // true 
	

</script>

</head>
<body>

</body>
</html>
