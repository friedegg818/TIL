<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">

<script type="text/javascript">

/* 생성자를 통해 생성된 객체는 생성자의 인스턴스이고 
객체 리터럴로 생서된 객체는 Object의 인스턴스이다. */

// 생성자 
function User(name) {
	this.name = name;
}

var obj = new User("자바");	
console.log(obj instanceof User);	// true
console.log(obj instanceof Object);	// true (User의 상위 객체는 Object이므로)

// 객체 리터럴 
var obj2 = { };	
console.log(obj2 instanceof Object); // true




</script>



</head>
<body>

</body>
</html>
