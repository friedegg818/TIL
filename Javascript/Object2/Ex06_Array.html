<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">

<script type="text/javascript">
// 배열 리터럴을 이용한 배열 생성 
var a1 = []; // 빈 배열
var a2 = [1,3,5];
var a3 = [1,3,5,];
var a4 = [1,3,,5];

console.log(a1.length);	// 0
console.log(a2.length); // 3 , length : 배열 요소의 수 
console.log(a3.length); // 3
console.log(a4.length); // 4 

console.log(a2[2]); // 5
console.log(a2[4]); // undefined


// Array() 생성자를 이용한 배열 생성
var b1 = new Array();
var b2 = new Array(5);	// undefined로 초기화 

console.log(b1.length); // 0
console.log(b2.length); // 5
console.log(b2[1]); // undefined


// Array() 생성자를 이용한 2차원 배열 선언 
var c1 = new Array(2);
c1[0] = new Array(3);
c1[1] = new Array(3);

console.log(c1.length);	// 2 행수 
console.log(c1[0].length); // 3 열수 

// 배열 리터럴을 이용한 2차원 배열 
var c2 = [[1,2,3],[4,5,6]];
console.log(c2.length);	// 2 행수 
console.log(c2[0].length); // 3 열수 
console.log(c2[1][2]);	// 6 2차원 배열의 요소 값 


</script>

</head>
<body>

</body>
</html>
