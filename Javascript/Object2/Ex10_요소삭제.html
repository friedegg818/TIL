<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">

<script type="text/javascript">
var a = [1,2,3,4,5];

//length를 이용한 마지막 요소 제거 
a.length = a.length-1;
console.log(a);

//length를 이용한 모든 요소 지우기
a.length = 0;
console.log(a);


var b = [1,2,3,4,5];
var x = b.pop(); // 마지막 요소 제거 후 그 요소 반환. 배열의 길이도 줄어듦 
console.log(b);	 // [1,2,3,4]
console.log(x); // 5

var c = [1,2,3,4,5];
var y = c.shift(); // 처음 요소 제거 후 그 요소 반환. 배열의 길이도 줄어듦 
console.log(c); // [2,3,4,5]
console.log(y); // 1 

var d = [1,2,3,4,5];
delete d[1]; // d[1] 요소의 값을 없애고 undefined 할당. 길이 줄어들지 않음.
console.log(d); // [1,undefined,3,4,5]
console.log(d[1]); // undefined

</script>

</head>
<body>

</body>
</html>
