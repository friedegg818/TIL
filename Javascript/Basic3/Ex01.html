<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">

<script type="text/javascript">
var s, n;

s=n=0;
while(n<100) {
	n++;
	s+=n;
}
document.write("<p>1~100까지 합, while:"+s+"</p>")

s=0;
n=1;
while(n<100) {
	s+=n;
	n+=2;
}
document.write("<p>1~100까지 홀수 합, while:"+s+"</p>")

s=n=0;
do {
	n++;
	s+=n;
} while(n<100);
document.write("<p>1~100까지 합, do~while:"+s+"</p>")

s=0;
for(var a=1; a<=100; a+=2) {
	s+=a;
}
document.write("<p>1~100까지 홀수 합, for:"+s+"</p>")

s=n=0;
while(true) {
	n++;
	s+=n;
	if(n>=100) break;
}
document.write("<p>1~100까지 합, while:"+s+"</p>")


</script>


</head>

</body>
</html>
