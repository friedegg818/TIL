<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">

<script type="text/javascript">
var a,b,c;
a=10;
c = a+b;	// 10+undefined => NaN(Not-A-Number)
console.log(c);	// NaN 
console.log(typeof(c)) // number 

a="seoul";
c = a+b;	// seoulundefined
console.log(c);	
console.log(typeof(c)); // string

a=10;
b=null;
c=a+b;	// 10+null => 10
console.log(c);	
console.log(typeof(c));	// number


/* 숫자와 문자열 사이에 있는 연산자 
+ : 숫자를 문자열로 변환
다른 연산자 : 문자를 숫자로 변환하여 연산 */
a="10";
b=a+30;
console.log(b);	// 1030
console.log(typeof(b));	// string

a="10";
b=a*30;
console.log(b);	// 300
console.log(typeof(b));	// number 

a=10;
b="A";
c=a-b;
console.log(c);	// NaN
console.log(typeof(c));	// number


/* 거듭제곱 */
a = 2**3; 
console.log(a); // 8

a = 2**3**2;	// 2**(3**2) 우변부터 계산
console.log(a);

a = 10**-1;
console.log(a);

</script>

</head>
<body>

</body>
</html>
