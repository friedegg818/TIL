<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">

<script type="text/javascript">

/* 자바스크립트는 자료형에 관계 없이 모든 변수를 var로 선언 */
var a=10; 
var b="seoul";
var c='korea';	/* 문자와 문자열의 구분이 없고, '' 와  "" 모두 가능 */
var d;	/* 변수를 지정하지 않을 시 undefined 로 정의 */

/* typeof : 변수의 자료형 확인 */
console.log(typeof(a));
console.log(typeof(b));
console.log(typeof(c));

console.log(a+":"+b+":"+c+":"+d)


function fun() {
	var x = 10;
	
	if(x>=10) {
		var y = 20;		/* 변수의 범위는 함수   */
		console.log("if 안:"+y);	// 20
	}
	console.log("if 밖:"+y); // 20
	
	if(x>=10) {
		let z = 100;
		console.log("if 안:"+z);	// 100
	}
	console.log("if 밖:"+z);	// ReferenceError
	
	console.log("종료...")  /* 오류가 발생하여 스크립트가 실행 되지 않음 */
}

fun();

</script>
</head>
