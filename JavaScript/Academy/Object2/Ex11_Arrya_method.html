<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">

<script type="text/javascript">
var a = [10,20,30,20,50];

console.log(a.indexOf(20));	// indexOf: 배열 속에 해당되는 요소가 존재하는지 확인. 존재하면 인덱스 반환 > 1 
console.log(a.indexOf(-20)); // 없으면 -1 반환 

var s = a.join(); // 배열의 모든 요소를 하나의 문자열로 
console.log(s); // 10,20,30,20

var a2 = a.reverse(); // 기존의 배열을 역순으로 
console.log(a2.join());

var a3 = [50,30,70,90,10];
a3.sort(); 	// 오름차순 정렬 
console.log(a3.join());

a3.sort(function(a,b){	// 내림차순 정렬
	return -(a-b);
});
console.log(a3.join());

var a4 = ["자바", "스프링", "HTML", "css", "심심해"];
a4.sort(); 	// 오름차순 (사전식 배열 | 영문자(대문자-소문자)-한글)
console.log(a4.join());

a4.sort(function(a,b) {
	if(a>b) return -1;
	else if(a<b) return 1;
	return 0;
});
console.log(a4.join());

</script>


</head>
<body>

</body>
</html>
