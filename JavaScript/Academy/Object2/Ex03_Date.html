<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">

<script type="text/javascript">
function showClock() {
	var now = new Date();	
	var y = now.getFullYear();	// 연도 4자리 
	var m = now.getMonth() + 1;	// 1월~12월 : 0~11
	if(m<10) {
		m = "0" + m;
	}
	var d = now.getDate();
	if(d<10) {
		d = "0" + d;
	}
	
	var hr = now.getHours();
	var mn = now.getMinutes();
	var sc = now.getSeconds();
	if(hr<10) {
		hr = "0" + hr;
	}
	if(mn<10) {
		mn = "0" + mn;
	}
	if(sc<10) {
		sc = "0" + sc;
	}
	
	var s = y+"-"+m+"-"+d+" "+hr+":"+mn+":"+sc;	
	
	document.getElementById("nowDate").value = s;	
	
	setTimeout("showClock()",1000);	
}

/* window.onload : 화면에 있는 것들 다 가져온 후에 실행 */
window.onload = function() {
	showClock();
};

</script>

</head>
<body>

<div>
	<input type="text" id="nowDate" readonly="readonly" style="border:none; font-size: 16px;">
</div>

</body>
</html>
