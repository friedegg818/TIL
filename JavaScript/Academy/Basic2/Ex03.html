<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">

<script type="text/javascript">
function calc() {
	var s = document.getElementById("inputs").value;	
	if(!s) {
		return;
	}	
	var a = eval(s);
	/* eval() : 문자열을 코드로 실행 할 수 있는 함수  */
	
	document.getElementById("resultLayout").innerHTML = s+"="+a;
}
</script>
</head>
<body>

<div>
	<input type="text" id="inputs" placeholder="수식 입력">
	<button type="button" onclick="calc();">결과</button> 
</div>
<div id="resultLayout"></div>

</body>
</html>
