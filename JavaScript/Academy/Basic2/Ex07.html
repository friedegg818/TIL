<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">

<script type="text/javascript">
function fun1() {
	var s = prompt("수식을 입력하세요","");
	var result = eval(s);
	alert(result);
}

function fun2() {
	if(confirm("게시물을 삭제하시겠습니까?")) {
		alert("삭제 할 거 왜 썼니");
		return;
	}
	
	alert("못지워");
}


</script>

</head>
<body>

<button type="button" onclick="fun1()">확인1</button>
<button type="button" onclick="fun2()">확인2</button>

</body>
</html>
