<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">

<script type="text/javascript">
function send() {
	var f = document.myForm;
	var name = f.name.value; 
	var kor = f.kor.value;
	var eng = f.eng.value;
	
	alert(name+" : "+kor+" : "+eng);
}

function validate(obj) {
	if(obj.value<0 || obj.value>100) {
		alert("점수는 0~100까지만 가능합니다.");
		obj.focus();
	}
}

</script>

</head>
<body>

<form name="myForm">
	<p> 이름 : <input type="text" name="name"></p>
	<p> 국어 : <input type="text" name="kor" onchange="validate(this);"></p>
	<p> 영어 : <input type="text" name="eng" onchange="validate(this);"></p>
	<p><button type = "button" onclick="send();">확인</button>
</form>

</body>
</html>
