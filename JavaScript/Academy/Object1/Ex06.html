<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">

<script type="text/javascript">
var objs = {
	name : "자바",
	age : 20,
	result : function() {
		return age>=19 ? "성인" : "미성년자";
	}
};

// 객체의 프로퍼티 나열 
for(var o in objs) {
	console.log(o, objs[o]);	// 속성 : o -> name, objs[o] -> 자바 
								// 메소드 : o -> result, objs[o] -> f(){소스;}
}

// 객체의 속성 접근 
console.log(objs.name);	// 도트 표기법으로 접근
console.log(objs["name"]);	// 대괄호 표기법으로 접근 


</script>

</head>
<body>

</body>
</html>
