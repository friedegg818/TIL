<script type="text/javascript">
var s;

/* [객체 생성 방법]
      객체 이니셜라이저를 이용한 객체 생성 - 1 */
var obj = {name:"홍길동", age:20}; 	// name:key, 홍길동:value -> 속성 
								    //  __proto__ :Object -> 상위에서 물려받은 객체에 대한 정보 
console.log(typeof obj);
console.log(obj);

obj.name = "김길동"	// 속성 값 변경 
if(obj.age >= 19) {
	s = obj.name + "님 은 성인 입니다."
} else { 
	s = obj.name + "님 은 성인이 아닙니다."
}
console.log(s);


/* 객체 이니셜라이저를 이용한 객체 생성 - 2 */
var obj2={};	// 빈 객체
console.log(typeof obj2);
console.log(obj2);

obj2.subject = "자바";	// 실행 시 속성 추가 
console.log(obj2);
console.log(obj2.subject);
