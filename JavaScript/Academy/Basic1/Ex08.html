<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
var a,b,c;

a=100;
b="100";

/* === : 완전히 같아야 함 (동치) */  
if(a==b) { // 참
	console.log("a==b 참");
} else {
	console.log("a==b 거짓")
}

if(a===b) { // 거짓 
	console.log("a===b 참");
} else {
	console.log("a===b 거짓")
}

/* 논리연산자 */
a="seoul";
b=10;
c = a || b;
console.log(c);	// seoul

c = a && b;
console.log(c); // true

</script>
