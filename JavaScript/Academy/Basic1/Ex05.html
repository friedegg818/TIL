<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">

<script type="text/javascript">
var a;

if(a) {
	console.log("참");
} else {
	console.log("거짓");	// undefined는 거짓
}

a=null;
if(a) {
	console.log("참");
} else {
	console.log("거짓");	// null은 거짓
}

a="korea";
if(a) {
	console.log("참");
}

a="";
if(a) {
	console.log("참");
} else {
	console.log("거짓");	// 값이 없으면 거짓 
}

a={}
if(a) {
	console.log("참"); // 객체는 참 
} else {
	console.log("거짓");	
}

a=new Boolean(false)
console.log(a);	// Boolean{false} > 객체

if(a) {
	console.log("참");	// 객체이므로 참 
} else {
	console.log("거짓");	
}

a=false;
if(a) {
	console.log("참");	
} else {
	console.log("거짓");	// false는 거짓
}


</script>


</head>
